<h1 id="020-dev">0.2.0-dev</h1>
<h1 id="010"><a href="https://github.com/pythonindia/junction/issues?q=milestone%3A%22release+0.1.0+-+initial+release%22+is%3Aclosed">0.1.0</a></h1>
<ul>
<li>initial release with core functionality working</li>
</ul>
<script src="https://padolsey.github.io/findAndReplaceDOMText/src/findAndReplaceDOMText.js"></script>

<script>
    var repo = 'pythonindia/junction';
    findAndReplaceDOMText(document.querySelector('[role="main"]'), {
      find: /#(\d+)/g,
      replace: function(portion, match){
        var el = document.createElement("a");
        el.setAttribute('href', 'http://github.com/'+ repo +'/issues/'+ match[1]);
        el.setAttribute('target', '_blank');
        el.innerHTML = portion.text;
        return el;
        }
    });
</script>
